<!DOCTYPE html>
<html>
<head>
  <title>BSB PVS Kontakt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .checkbox-table {
      width: 100%;
      border-collapse: collapse;
    }
    .checkbox-table td {
      padding: 10px;
      vertical-align: middle;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #218838;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    .footnote {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>BSB PVS Kontakt</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="berater">Berater:</label>
        <input type="text" id="berater" name="berater" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="strasse">Straße:</label>
        <input type="text" id="strasse" name="strasse" required>
      </div>
      <div class="form-group">
        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort" required>
      </div>
      <div class="form-group">
        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <table class="checkbox-table">
          <tr>
            <td><input type="checkbox" id="bsb" name="bsb"> BSB</td>
            <td><input type="checkbox" id="pvs" name="pvs"> PVS</td>
          </tr>
        </table>
      </div>
      <div class="form-group">
        <button type="submit">Absenden</button>
      </div>
      <div class="error-message" id="error-message"></div>
      <div class="footnote">
        Mit der Übermittlung meiner Daten stimme ich der streng vertraulichen Verwendung ausschließlich durch BSB / PVS zu.
      </div>
    </form>
  </div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear previous error messages
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      // Validate required fields
      const requiredFields = ['berater', 'name', 'strasse', 'ort', 'telefon', 'email'];
      let allFilled = true;
      requiredFields.forEach(field => {
        const input = document.getElementById(field);
        if (!input.value.trim()) {
          allFilled = false;
          errorMessage.textContent = 'Bitte füllen Sie alle Felder aus.';
        }
      });

      if (allFilled) {
        var formData = new FormData(event.target);
        fetch('https://script.google.com/macros/s/AKfycby0mojSNK9Frnzn9ImbBkrkhmCx6Vnm55gEAB_IGgOpo9wfrBkNaYw3ojENSrEa-_iXow/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert('Daten erfolgreich übermittelt!');
        })
        .catch(error => {
          console.error('Fehler:', error);
        });
      }
    });
  </script>
</body>
</html>
